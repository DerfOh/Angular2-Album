<div class="container">
    <div class="col-xs-12 col-md-offset-0">
        <div class="panel panel-default">

          <div class="pannel pannel-body">
            <h2 class="pannel pannel-head">Album</h2>
            <div class="table table-responsive" >
              <table class="table table-bordered table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="15">
                    <tbody>
                      <span *ngFor="let img of mf.data"  [hidden]=!checkHash(img.imageAlbum)>
                        <tr align="middle">

                            <td><!-- This checks the hash of the url of the page, if it matches the name of the album specified in the json then it shows the image -->
                              <a href="{{ img.imageUrl }}">
                                <img src="{{ img.imageUrl }}" title="{{ img.imageDescription }}" style="max-width:100%;max-height:100%;padding:2px;">
                              </a>
                            </td>

                        </tr>
                      </span>
                    </tbody>
                  <tfoot>
                  <tr>
                      <td colspan="1">
                          <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,15,25]"></mfBootstrapPaginator> -->
                      </td>
                  </tr>
                  </tfoot>
              </table>
              </div>


            </div>
            <div class="panel-footer">
              <p> Back </p>
            </div>
        </div>
    </div>
</div>
